{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.image or product.images.all %}
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% if product.image %}
                <div class="carousel-item active">
                    <img src="{{ product.image.url }}" class="d-block w-100" alt="{{ product.name }}">
                </div>
                {% endif %}
                {% for image in product.images.all %}
                <div class="carousel-item {% if not product.image and forloop.first %}active{% endif %}">
                    <img src="{{ image.image.url }}" class="d-block w-100"
                        alt="{{ image.description|default:product.name }}">
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        {% else %}
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <h4>Price: R${{ product.value }}</h4>
    </div>
</div>
{% endblock %}
