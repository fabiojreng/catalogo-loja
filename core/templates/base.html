<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%; 
            margin: 0; 
            display: flex;
            flex-direction: column; 
        }
        main {flex: 1;}
        footer {
            background-color: #212529; 
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_list' %}">
                <img src="/media/logo.jpeg" alt="logo_lufashion" style="width: 100px; height: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if not request.GET.category %}active{% endif %}" href="{% url 'product_list' %}">Todos os Produtos</a>
                    </li>
                    
                    {% for category in categories %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.GET.category == category.id|stringformat:'s' %}active{% endif %}" 
                           href="{% url 'product_list' %}?category={{ category.id }}">
                            {{ category.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                <form id="searchForm" class="d-flex search-form" action="{% url 'product_list' %}" method="get">
                    <input id="searchInput" class="form-control me-2" type="text" name="name" placeholder="Procurar" value="{{ request.GET.name }}">
                    {% if request.GET.category %}
                    <input type="hidden" name="category" value="{{ request.GET.category }}">
                    {% endif %}
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}
            
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'components/_footer.html' %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
