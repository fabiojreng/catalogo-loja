<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'product_list' %}">
            <img src="/media/logo-remove.png" alt="logo_lufashion" class="logo-navbar">
        </a>        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if not request.GET.category %}active{% endif %}" href="{% url 'product_list' %}">Todos os Produtos</a>
                </li>
                
                {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link {% if request.GET.category == category.id|stringformat:'s' %}active{% endif %}" 
                       href="{% url 'product_list' %}?category={{ category.id }}">
                        {{ category.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            <form id="searchForm" class="d-flex search-form" action="{% url 'product_list' %}" method="get">
                <input id="searchInput" class="form-control me-2" type="text" name="name" placeholder="Procurar" value="{{ request.GET.name }}">
                {% if request.GET.category %}
                <input type="hidden" name="category" value="{{ request.GET.category }}">
                {% endif %}
                <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>
