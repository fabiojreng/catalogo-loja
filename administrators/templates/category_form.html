{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Editar Categoria{% else %}Nova Categoria{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
