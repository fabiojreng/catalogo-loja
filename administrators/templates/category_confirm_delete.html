{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Tem certeza que deseja excluir "{{ category.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
