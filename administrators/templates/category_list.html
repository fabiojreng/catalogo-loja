{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Gerenciar Categorias</h2>
    <a href="{% url 'category_create' %}" class="btn btn-success">Nova Categoria</a>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'category_update' category.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'category_delete' category.id %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
